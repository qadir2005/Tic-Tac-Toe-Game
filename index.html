<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTac Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Jaro' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Jersey 20' rel='stylesheet'>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <span>Two player Game</span>

    </div>
    <div class="game_box hide">
            <button class="btn btn-1"></button>
            <button class="btn btn-2"></button>
            <button class="btn btn-3"></button>
            <button class="btn btn-4"></button>
            <button class="btn btn-5"></button>
            <button class="btn btn-6"></button>
            <button class="btn btn-7"></button>
            <button class="btn btn-8"></button>
            <button class="btn btn-9"></button>
    </div>
    <p class="reset">Reset</p>

    <script type="module" src="script.js"></script>
</body>
</html>
